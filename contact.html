<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NeoTerra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #27ae60;
        }

        .contact-section {
            background: #fff;
            padding: 120px 2rem 3rem;
            text-align: center;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .contact-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .contact-card p {
            color: #34495e;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .other-ways {
            background: #000;
            color: #fff;
            padding: 3rem 2rem;
            text-align: center;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .other-ways h2 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .other-ways p {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .contact-section,
            .other-ways {
                padding: 100px 1rem 2rem;
            }

            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Information</h1>
        <div class="contact-grid">
            <div class="contact-card">
                <i class="contact-icon">üìû</i>
                <h3>Phone</h3>
                <p>+91 9974568706</p>
            </div>
            <div class="contact-card">
                <i class="contact-icon">üìç</i>
                <h3>Location</h3>
                <p>Gachibowli, Hyderabad</p>
                <p>500072</p>
            </div>
        </div>
    </section>

    <section class="other-ways">
        <h2>Other Ways to Reach Us</h2>
        <p>Email: contact@neoterra.com</p>
        <p>Social Media: @NeoTerraGlobal</p>
        <p>Business Hours: Monday - Friday, 9:00 AM - 6:00 PM EST</p>
    </section>
</body>
</html>
